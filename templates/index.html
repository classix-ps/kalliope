<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>cxChat</title>
    <meta name="description" content="classix virtual assistant">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.0/alpine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"
        integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy"
        crossorigin="anonymous"></script>
</head>

<body>
    <svg class="hide">
        <symbol id="light" viewBox="0 0 24 24">
            <g stroke="currentColor" stroke-width="2" stroke-linecap="round">
                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(0,12,12)" />
                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(45,12,12)" />
                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(90,12,12)" />
                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(135,12,12)" />
                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(180,12,12)" />
                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(225,12,12)" />
                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(270,12,12)" />
                <line x1="12" y1="17" x2="12" y2="20" transform="rotate(315,12,12)" />
            </g>
            <circle fill="currentColor" cx="12" cy="12" r="5" />
        </symbol>
        <symbol id="dark" viewBox="0 0 24 24">
            <path fill="currentColor" d="M15.1,14.9c-3-0.5-5.5-3-6-6C8.8,7.1,9.1,5.4,9.9,4c0.4-0.8-0.4-1.7-1.2-1.4C4.6,4,1.8,7.9,2,12.5c0.2,5.1,4.4,9.3,9.5,9.5c4.5,0.2,8.5-2.6,9.9-6.6c0.3-0.8-0.6-1.7-1.4-1.2C18.6,14.9,16.9,15.2,15.1,14.9z" />
        </symbol>
    </svg>
    <div id="chatInterface" x-data="chatBot()" x-init="init()">
        <div class="flex flex-col h-screen">
            <div class="flex items-center justify-between bg-orange-500 p-4">
                <div class="flex items-center space-x-4">
                    <img src="https://cdn.icon-icons.com/icons2/1371/PNG/512/robot02_90810.png" alt="..." class="w-10 h-10 rounded-full">
                    <div>
                        <h4 class="text-white">cxChat</h4>
                        <p class="text-xs text-white">Online</p>
                    </div>
                </div>
                <label class="switch">
                    <input class="switch__input" type="checkbox" role="switch" name="dark" />
                    <svg class="switch__icon" width="24px" height="24px" aria-hidden="true">
                        <use href="#light" />
                    </svg>
                    <svg class="switch__icon" width="24px" height="24px" aria-hidden="true">
                        <use href="#dark" />
                    </svg>
                    <span class="switch__inner"></span>
                    <span class="switch__inner-icons">
                        <svg class="switch__icon" width="24px" height="24px" aria-hidden="true">
                            <use href="#light" />
                        </svg>
                        <svg class="switch__icon" width="24px" height="24px" aria-hidden="true">
                            <use href="#dark" />
                        </svg>
                    </span>
                    <span class="switch__sr">Dark Mode</span>
                </label>
                <div>
                    <button type="button" class="text-white" @click="clearChat()">Clear Chat</button>
                </div>
            </div>
        
            <div class="flex-1 p:2 sm:p-6 justify-between flex flex-col h-screen">
                <div id="messages" class="flex flex-col space-y-4 p-3 overflow-y-auto scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2 scrolling-touch">
                    <template x-for="(message, key) in messages">
                        <div>
                            <div class="flex items-end" :class="message.from=='bot'?'':'justify-end'">
                                <div class="flex flex-col space-y-2 text-md leading-tight max-w-lg mx-2" :class="message.from=='bot'?'order-2 items-start':'order-1 items-end'">
                                    <div>
                                        <span class="px-4 py-3 rounded-xl inline-block" :class="message.from=='bot'?'rounded-bl-none bg-gray-100 text-gray-600':'rounded-br-none bg-orange-500 text-white'"><p x-text="message.text"></p><a href="#" x-show="message.more" @click.stop="more(message.more)">Tell me more.</a></span>
                                    </div>
                                </div>
                                <img :src="message.from=='bot'?'https://cdn.icon-icons.com/icons2/1371/PNG/512/robot02_90810.png':'https://i.pravatar.cc/100?img=7'" alt="" class="w-6 h-6 rounded-full" :class="message.from=='bot'?'order-1':'order-2'">
                            </div>
                        </div>
                    </template>
                    <div x-show="botTyping" style="display: none;">
                        <div class="flex items-end">
                            <div class="flex flex-col space-y-2 text-md leading-tight mx-2 order-2 items-start">
                                <div><img src="https://support.signal.org/hc/article_attachments/360016877511/typing-animation-3x.gif" alt="..." class="w-16 ml-6"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="border-t-2 border-gray-200 px-4 pt-4 mb-2 sm:mb-0">
                    <div class="relative flex">
                        <button type="button" id="recordButton" class="h-10 w-10" @click.prevent="record()">
                            <i id="micIcon" class="fas fa-microphone" aria-hidden="true" alt="Microphone"></i>
                        </button>
                        <input type="text" placeholder="Say something..." autofocus="true" @keydown.enter="updateChat($event.target)" class="text-md w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-5 pr-16 bg-gray-100 border-2 border-gray-200 focus:border-orange-500 rounded-full py-2" x-ref="input" />
                        <div class="absolute right-2 items-center inset-y-0 hidden sm:flex">
                            <button type="button" class="inline-flex items-center justify-center rounded-full h-8 w-8 transition duration-200 ease-in-out text-white bg-orange-500 hover:bg-orange-600 focus:outline-none" @click.prevent="updateChat($refs.input)">
                                <i class="mdi mdi-arrow-right text-xl leading-none"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../static/chat.js"></script>

</html>
